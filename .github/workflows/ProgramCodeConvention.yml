name: ProgramCodeConvention

on:
  push:
    branches: [ "laboratory-work-4" ]
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/ProgramCodeConvention.yml"
  workflow_dispatch:

jobs:
  check-style-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Check formatting (dotnet format)
        run: dotnet format --verify-no-changes src/SmartLightMusicLab4.csproj

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal

