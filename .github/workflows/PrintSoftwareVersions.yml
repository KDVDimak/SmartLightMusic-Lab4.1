name: PrintSoftwareVersions

on:
  push:
    branches: [ "laboratory-work-4" ]
  workflow_dispatch:

jobs:
  processing:
    name: Processing layer software
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: .NET SDK version (BL)
        run: dotnet --info

      - name: Node & npm versions (client build toolchain)
        run: |
          node --version || echo "node not installed"
          npm --version || echo "npm not installed"

  data-access:
    name: Data access layer software
    runs-on: ubuntu-latest
    steps:
      - name: PostgreSQL client version (psql)
        run: |
          psql --version || echo "psql not installed" || true

      - name: SQLite version
        run: |
          sqlite3 --version || echo "sqlite3 not installed" || true

