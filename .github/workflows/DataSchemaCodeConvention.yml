name: Data Schema Code Convention

on:
  push:
    branches: [ "laboratory-work-4" ]
  workflow_dispatch:

jobs:
  check_convention:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check SQL formatting
        run: |
          if grep -q "create table" schema/DataSchema.sql; then
            echo "Schema naming is correct"
          else
            echo "Schema naming violation"
            exit 1
          fi
