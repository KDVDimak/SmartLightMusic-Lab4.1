name: SQL Code Convention Check

on:
  push:
    branches: [ laboratory-work-4-v2 ]
  pull_request:
    branches: [ laboratory-work-4-v2  ]

jobs:
  sql-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install sqlfluff
        run: |
          pip install sqlfluff
          sqlfluff --version

      - name: Lint SQL (postgres dialect)
        run: |
          sqlfluff lint \
            "2-SoftwareDesign/2.6-GitHubActions/DataSchema.sql" \
            --dialect postgres
