name: SQL Code Convention Check

on:
  push:
    branches: [ laboratory-work-4-v2 ]
  workflow_dispatch:

jobs:
  sql-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install SQLFluff
        run: |
          pip install sqlfluff
          sqlfluff --version

      - name: Lint SQL schema (postgres dialect)
        run: |
          sqlfluff lint "schema/DataSchema.sql" --dialect postgres

