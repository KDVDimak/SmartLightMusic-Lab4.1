name: SQL Code Convention Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sql-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Lint SQL (postgres dialect)
        run: |
          sqlfluff lint schema/DataSchema.sql --dialect postgres
          sqlfluff lint schema/DataSchemaModified.sql --dialect postgres


